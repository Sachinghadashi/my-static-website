<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Page in One HTML</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1em;
      text-align: center;
    }
    nav {
      background: #0056b3;
      text-align: center;
      padding: 0.5em 0;
    }
    nav button {
      background: none;
      color: white;
      border: none;
      margin: 0 15px;
      font-size: 16px;
      cursor: pointer;
    }
    .container {
      padding: 20px;
      max-width: 400px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button[type="submit"] {
      width: 100%;
      background: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .page {
      display: none;
    }
    .active {
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Our Platform</h1>
  </header>

  <nav>
    <button onclick="showPage('home')">Home</button>
    <button onclick="showPage('register')">Register</button>
    <button onclick="showPage('login')">Login</button>
  </nav>

  <div id="home" class="page active container">
    <h2>Home Page</h2>
    <p>This is the home page of the platform. Navigate to register or login using the menu above.</p>
  </div>

  <div id="register" class="page container">
    <h2>Register</h2>
    <form onsubmit="return registerUser()">
      <input type="text" id="regName" placeholder="Full Name" required>
      <input type="email" id="regEmail" placeholder="Email" required>
      <input type="password" id="regPass" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
  </div>

  <div id="login" class="page container">
    <h2>Login</h2>
    <form onsubmit="return loginUser()">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPass" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function showPage(pageId) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    function registerUser() {
      const name = document.getElementById('regName').value;
      const email = document.getElementById('regEmail').value;
      alert(`Registered Successfully!\nName: ${name}\nEmail: ${email}`);
      return false; // prevent actual form submission
    }

    function loginUser() {
      const email = document.getElementById('loginEmail').value;
      const pass = document.getElementById('loginPass').value;
      alert(`Logged in as ${email}`);
      return false; // prevent actual form submission
    }
  </script>

</body>
</html>
