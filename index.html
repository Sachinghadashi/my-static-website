<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #667eea, #764ba2, #f7971e 90%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .welcome-card {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 40px rgba(60, 60, 80, 0.2);
      padding: 48px 36px;
      text-align: center;
      max-width: 400px;
      transition: transform 0.18s cubic-bezier(.28,.84,.42,1);
    }
    .welcome-card:hover {
      transform: translateY(-4px) scale(1.03);
    }
    .welcome-card h1 {
      font-size: 2.4rem;
      margin-bottom: 12px;
      background: linear-gradient(90deg, #667eea, #f7971e);
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
    }
    .welcome-card p {
      color: #555;
      margin-bottom: 32px;
      font-size: 1.1rem;
    }
    .fancy-btn {
      padding: 12px 32px;
      font-size: 1rem;
      color: #fff;
      background: linear-gradient(90deg, #764ba2, #f7971e 80%);
      border: none;
      border-radius: 32px;
      box-shadow: 0 2px 16px rgba(120, 90, 180, 0.1);
      cursor: pointer;
      transition: background 0.16s, transform 0.13s;
    }
    .fancy-btn:hover {
      background: linear-gradient(90deg, #f7971e, #764ba2 80%);
      transform: scale(1.06);
    }
    @media (max-width: 500px) {
      .welcome-card {
        padding: 28px 10px;
        max-width: 95vw;
      }
      .welcome-card h1 {
        font-size: 1.4rem;
      }
      .welcome-card p {
        font-size: 1.0rem;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-card">
    <h1>Welcome to My Websites</h1>
    <p>Enjoy a beautiful and modern experience.<br>Explore amazing content and designs!</p>
    <button class="fancy-btn">Get Started</button>
  </div>
</body>
</html>
